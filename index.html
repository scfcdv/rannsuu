<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
<title>乱数表示</title>
<script>
function generateRandomNumber() {
var start = parseInt(document.getElementById("start").value);
var end = parseInt(document.getElementById("end").value);
var randomNumber = Math.floor(Math.random() * (end - start + 1)) + start;document.getElementById("result").innerHTML = "" + randomNumber;}
</script>
</head>
<body>
<label for="start"></label>
<input type="number" id="start">
<label for="end"></label>
<input type="number" id="end">
<button onclick="generateRandomNumber()">生成</button>
<br>
<p id="result"></p>
</body>
</html>
